api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

log:
  level: DEBUG

  
certificatesResolvers:
  myresolver:
    acme:
      email: ${CLOUDFLARE_EMAIL}
      storage: /acme/acme.json
      dnsChallenge:
        provider: cloudflare
